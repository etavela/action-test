name: Test Action

on:
  push:
    branches: [  ]
  pull_request:
    branches: [  ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  test-job:
    runs-on: ubuntu-latest

    env:
      GITHUB_CONTEXT: ${{ toJSON(github) }}

    steps:
      - name: Print environment
        run: |
          set -x
          export
